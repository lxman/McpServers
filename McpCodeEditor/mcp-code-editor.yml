  # Miscellaneous important files
  - ".config"
  - ".log"
  - ".lock"
  - ".patch"
  - ".diff"
  - ".proto"
  - ".graphql"
  - ".gql"
  - ".schema"

excluded_directories:
  - "node_modules"
  - "bin"
  - "obj" 
  - ".git"
  - ".vs"
  - ".vscode"
  - "packages"
  - "target"
  - "__pycache__"
  - ".pytest_cache"
  - "venv"
  - ".venv"
  - "env"
  - "dist"
  - "build"
  - "out"
  - "vendor"
  - ".next"
  - ".nuxt"
  - "coverage"
  - ".terraform"
  - "Pods"
  - "DerivedData"

max_file_size: 10485760  # 10MB
max_files_per_operation: 1000
