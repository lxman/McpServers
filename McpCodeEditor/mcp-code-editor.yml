# MCP Code Editor Server Configuration
default_workspace: "."
log_level: 1  # 0=Debug, 1=Info, 2=Warn, 3=Error

security:
  restrict_to_workspace: true
  allow_executable_files: false
  allow_hidden_files: false
  blocked_paths:
    - "/etc"
    - "/var"
    - "/usr"
    - "/bin"
    - "/sbin"
    - "/boot"
    - "/sys"
    - "/proc"
    - "C:\\Windows"
    - "C:\\Program Files"
    - "C:\\Program Files (x86)"

code_analysis:
  enable_syntax_highlighting: true
  enable_code_completion: true
  enable_diagnostics: true
  enable_formatting: true
  max_analysis_file_size: 1048576  # 1MB

allowed_extensions:
  # Programming languages
  - ".cs"
  - ".js"
  - ".ts"
  - ".py"
  - ".java"
  - ".cpp"
  - ".c"
  - ".h"
  - ".hpp"
  - ".cc"
  - ".cxx"
  - ".go"
  - ".rs"
  - ".rb"
  - ".php"
  - ".swift"
  - ".kt"
  - ".scala"
  - ".clj"
  - ".fs"
  - ".vb"
  - ".dart"
  - ".lua"
  - ".perl"
  - ".r"
  - ".julia"
  - ".elm"
  - ".hs"
  - ".ml"
  - ".pas"
  
  # Web technologies  
  - ".html"
  - ".htm"
  - ".css"
